<div class="side-body-content">
    <div class="row">
        <div class="col-xs-12">
            <div my-shared-scope></div>
            <form name="form" class="form" role="form" ng-submit="form.$valid && submit()" novalidate>
                <div class="main-content-wrapper">
                    <div class="main-content-title">
                        <div class="row">
                            <h4 class="col-xs-12">
                                {{contentTitle}}
                                <span class="pull-right">
                                    <button class="btn btn-default" type="button">Create</button>
                                    <button class="btn btn-default" type="button">Cancel</button>

                                </span>
                            </h4>
                        </div>
                    </div>
                    <div id="events-content" class="main-content">
                        <div class="side-body-inner-content">
                            <div class="row">
                                <div class="col-sm-10">
                                    <div class="form-group">
                                        <div class="form-group" ng-class="{ 'has-error' : submitted && form.name.$invalid}">
                                            <ul class="checkbox-ul">
                                                <li><a ng-click="">Master Calendar</a></li>
                                                <li><a ng-click="">Common Space Calendar</a></li>
                                                <li><a ng-click="">BBQ Grill Calendar</a></li>
                                                <li><a ng-click="">+Add new Calendar</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
								    	<div class="demo-section k-content">
											<div id="special-days">
												<div id="calendar"></div>
											</div>
										</div>

										<script>
											$(document).ready(function() {
												var today = new Date(),
													events = [
													   +new Date(today.getFullYear(), today.getMonth(), 8),
													   +new Date(today.getFullYear(), today.getMonth(), 12),
													   +new Date(today.getFullYear(), today.getMonth(), 24),
													   +new Date(today.getFullYear(), today.getMonth() + 1, 6),
													   +new Date(today.getFullYear(), today.getMonth() + 1, 7),
													   +new Date(today.getFullYear(), today.getMonth() + 1, 25),
													   +new Date(today.getFullYear(), today.getMonth() + 1, 27),
													   +new Date(today.getFullYear(), today.getMonth() - 1, 3),
													   +new Date(today.getFullYear(), today.getMonth() - 1, 5),
													   +new Date(today.getFullYear(), today.getMonth() - 2, 22),
													   +new Date(today.getFullYear(), today.getMonth() - 2, 27)
													];

												$("#calendar").kendoCalendar({
													value: today,
													dates: events,
													month: {
														// template for dates in month view
														content: '# if ($.inArray(+data.date, data.dates) != -1) { #' +
																	'<div class="' +
																	   '# if (data.value < 10) { #' +
																		   "exhibition" +
																	   '# } else if ( data.value < 20 ) { #' +
																		   "party" +
																	   '# } else { #' +
																		   "cocktail" +
																	   '# } #' +
																	'">#= data.value #</div>' +
																 '# } else { #' +
																 '#= data.value #' +
																 '# } #'
													},
													footer: false
												});
											});
										</script>

										<style>

											#calendar {
												 width: 100%;
											}

											/* Template Days */

											.exhibition,
											.party,
											.cocktail {
												font-weight: bold;
											}

											.exhibition {
												color: #ff9e00;
											}

											.party {
												color: #ff4081;
											}

											.cocktail {
												color: #00a1e8;
											}

										</style>
									</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label>Send to:</label>
                                    </div>
                                </div>
                                <div class="col-sm-10">
                                    <div class="form-group">
                                        <div class="form-group" ng-class="{ 'has-error' : submitted && form.name.$invalid}">
                                            <ul class="checkbox-ul">
                                                <li><a ng-click=""><input type="checkbox">Management</a></li>
                                                <li><a ng-click=""><input type="checkbox">Board</a></li>
                                                <li><a ng-click=""><input type="checkbox">Resident</a></li>
                                                <li><a ng-click=""><input type="checkbox">Staff</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label>Event Name</label>
                                    </div>
                                </div>
                                <div class="col-sm-10">
                                    <div class="form-group">
                                        <div class="form-group" ng-class="{ 'has-error' : submitted && form.name.$invalid}">
                                            <input id="list"  name="eventName" type="textbox" placeholder="Name of your event" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label>Location</label>
                                    </div>
                                </div>
                                <div class="col-sm-10">
                                    <div class="form-group">
                                        <div class="form-group" ng-class="{ 'has-error' : submitted && form.name.$invalid}">
                                            <input id="list"  name="eventName" type="textbox" placeholder="Address" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label>Description of Event</label>
                                    </div>
                                </div>
                                <div class="col-sm-10">
                                    <div class="form-group">
                                        <div class="form-group" ng-class="{ 'has-error' : submitted && form.name.$invalid}">
                                            <textarea rows="5" cols ="12" placeholder="Tell people about your event" class="form-control"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label>Date of Event</label>
                                    </div>
                                </div>
                                <div class="col-sm-10">
                                    <div class="form-group">
                                        <div class="form-group" ng-class="{ 'has-error' : submitted && form.name.$invalid}">
                                            <input type="date" placeholder="Todays Date"/>
                                            &emsp;<label>Time</label>&emsp;<input type="time" value="9:00AM" placeholder="9:00AM">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label></label>
                                    </div>
                                </div>
                                <div class="col-sm-10">
                                    <div class="form-group">
                                        <div class="form-group" ng-class="{ 'has-error' : submitted && form.name.$invalid}">
                                            <label><a ng-click="">+Add RSVP</a></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label></label>
                                    </div>
                                </div>
                                <div class="col-sm-10">
                                    <div class="form-group">
                                        <div class="form-group" ng-class="{ 'has-error' : submitted && form.name.$invalid}">
                                            <label><a ng-click="">+Add Responses/comments</a></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label>RSVP by</label>
                                    </div>
                                </div>
                                <div class="col-sm-10">
                                    <div class="form-group">
                                        <div class="form-group" ng-class="{ 'has-error' : submitted && form.name.$invalid}">
                                            <input type="date" placeholder="Todays Date"/>                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label>Response 1</label>
                                    </div>
                                </div>
                                <div class="col-xs-5">
                                    <div class="form-group">
                                        <div class="form-group" ng-class="{ 'has-error' : submitted && form.name.$invalid}">
                                            <input class="form-control" type="text" placeholder="Description"/>
                                                                                        
                                        </div>
                                    </div>
                                </div>
                                &emsp;<label>Date</label>&emsp;<input type="date" name="responseDate" value="Todays date" placeholder="Todays Date">
                                &emsp;<label>Time</label>&emsp;<input type="time" name="responseTime" value="9:00AM" placeholder="9:00AM">
                                            
                            </div>
                            <div class="row">
                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label></label>
                                    </div>
                                </div>
                                <div class="col-sm-10">
                                    <div class="form-group">
                                        <div class="form-group" ng-class="{ 'has-error' : submitted && form.name.$invalid}">
                                            <label><a ng-click="">+Add more responses</a></label>                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
