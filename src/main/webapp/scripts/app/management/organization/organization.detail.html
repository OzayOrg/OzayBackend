<div class="side-body-content">
    <div class="row">
        <div class="col-xs-12">
            <div class="main-content-wrapper">
                <div class="main-content-title">
                    <div class="row">
                        <h4 class="col-xs-12">
                            Organization User List
                            <span class="pull-right" hasAnyAuthority="['ROLE_ADMIN', 'ORGANIZATION_HAS_ACCESS']">
                                <a ui-sref='organization-user-new({organizationId:organizationId})'>
                                    <button class="btn button">
                                        Add
                                    </button>
                                </a>
                                <a ui-sref="management">
                                    <button class="btn button">
                                        Back
                                    </button>
                                </a>
                            </span>
                        </h4>
                    </div>
                </div>
                <div class="main-content">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="side-body-inner-content">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                        <th><a href="" ng-click="predicate1 = 'firstName'; reverse=!reverse">First Name</a></th>
                                        <th><a href="" ng-click="predicate1 = 'lastName'; reverse=!reverse">Last Name</a></th>
                                        <th>Action</th>
                                        </thead>
                                        <tbody ng-repeat="user in users | orderBy:predicate1:reverse">
                                        <td>{{user.firstName}}</td>
                                        <td>{{user.lastName}}</td>
                                        <td>
                                            <a ui-sref="organization-user-edit({organizationId:organizationId, organizationUserId:user.id})">Edit</a>
                                        </td>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h2></h2>
    <div class="row">
        <div class="col-xs-12">
            <div class="main-content-wrapper">
                <div class="main-content-title">
                    <div class="row">
                        <h4 class="col-xs-12">
                            Building List
                            <span class="pull-right" hasAnyAuthority="['ROLE_ADMIN', 'ORGANIZATION_HAS_ACCESS']">
                                <a ui-sref="building-new({organizationId:organizationId})">
                                    <button class="btn button">
                                        Add
                                    </button>
                                </a>
                                <a ui-sref="management">
                                    <button class="btn button">
                                        Back
                                    </button>
                                </a>
                            </span>
                        </h4>
                    </div>
                </div>
                <div class="main-content">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="side-body-inner-content">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                        <th><a href="" ng-click="predicate2 = 'name'; reverse1=!reverse1">Name</a></th>
                                        <th>Action</th>
                                        </thead>
                                        <tbody ng-repeat="building in buildings | orderBy:predicate2:reverse1">
                                        <td>{{building.name}}</td>
                                        <td>
                                            <a ui-sref="building-edit({organizationId:organizationId, buildingId:building.id})">Edit</a>
                                            &nbsp;
                                            <a ui-sref="role({organizationId:organizationId, buildingId:building.id})">Roles</a>
                                        </td>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
