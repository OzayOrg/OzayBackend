<div class="side-body" ng-class="{'body-slide-in' : button_state.getState()}">
    <div class="page-title-wrapper">
        <div class="row">
            <div class="col-xs-12">
                <h3>Organization </h3>
            </div>
        </div>
    </div>

    <div class="side-body-content">
        <div class="row">
            <div class="col-xs-12">
                <div class="main-content-wrapper">
                    <div class="main-content-title">
                        <div class="row">

                            <h4 class="col-xs-12">
                                Organization New
                                <span class="pull-right">
                                    <button class="btn button">Save</button>
                                    <a ui-sref="management">
                                        <button class="btn">Cancel</button>
                                    </a>

                                </span>
                            </h4>
                        </div>
                    </div>
                    <div class="main-content">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="side-body-inner-content">
                                    <form class="form" role="form" ng-submit="login($event)">
                                        <div class="form-group">
                                            <label for="name">Oragnization Name</label>
                                            <input type="text" class="form-control" id="name" placeholder="" ng-model="organization.name">
                                        </div>
                                        <div class="form-group">
                                            <label for="address">Address</label>
                                            <input type="text" class="form-control" id="address" placeholder="" ng-model="organization.address">
                                        </div>
                                        <div class="form-group">
                                            <label for="apartment">Apartment</label>
                                            <input type="text" class="form-control" id="apartment" placeholder="" ng-model="organization.apartment">
                                        </div>
                                        <div class="form-group">
                                            <label for="state">State</label>
                                            <input type="text" class="form-control" id="state" placeholder="" ng-model="organization.state">
                                        </div>
                                        <div class="form-group">
                                            <label for="zip">Zip</label>
                                            <input type="text" class="form-control" id="zip" placeholder="" ng-model="organization.zip">
                                        </div>
                                        <div class="form-group">
                                            <label for="phone">Phone</label>
                                            <input type="text" class="form-control" id="phone" placeholder="" ng-model="organization.phone">
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
