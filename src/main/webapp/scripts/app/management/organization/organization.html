<div class="side-body" ng-class="{'body-slide-in' : button_state.getState()}">
    <div class="page-title-wrapper">
        <div class="row">
            <div class="col-xs-12">
                <h3>Organization List</h3>
            </div>
        </div>
    </div>

    <div class="side-body-content">
        <div class="row">
            <div class="col-xs-12">
                <div class="main-content-wrapper">
                    <div class="main-content-title">
                        <div class="row">
                            <h4 class="col-xs-12">
                                Organization List
                                <span class="pull-right" has-authority="ROLE_SUBSCRIBER" has-authroity="ROLE_ADMIN">
                                    <a ui-sref='management_new'>
                                        <button class="btn button">
                                            Add
                                        </button>
                                    </a>

                                </span>
                            </h4>
                        </div>
                    </div>
                    <div class="main-content">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="side-body-inner-content">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                            <th><a href="" ng-click="predicate = 'name'; reverse=!reverse">Name</a></th>
                                            <th>Action</th>
                                            </thead>
                                            <tbody ng-repeat="organization in organizations| orderBy:predicate:reverse">
                                            <td>{{organization.name}}</td>
                                            <td>
                                                <a ui-sref="management-edit({id:organization.id})">Edit</a>
                                                &nbsp;
                                                <a ui-sref="organization-detail({id:organization.id})">Detail</a>
                                            </td>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
